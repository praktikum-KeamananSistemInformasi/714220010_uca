<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Enkripsi dan Dekripsi</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .result-box {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Enkripsi dan Dekripsi</h1>
        <form method="POST" onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="algorithm" class="form-label">Pilih Algoritma:</label>
                <select id="algorithm" name="algorithm" class="form-select" required>
                    <option value="AES" selected>AES</option>
                    <option value="DES">DES</option>
                    <option value="3DES">3DES</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="user_key" class="form-label">Kunci:</label>
                <input type="text" id="user_key" name="user_key" class="form-control" placeholder="Masukkan kunci (contoh: uca)" required>
            </div>

            <div class="mb-3">
                <label for="plain_text" class="form-label">Teks:</label>
                <input type="text" id="plain_text" name="plain_text" class="form-control" placeholder="Masukkan teks untuk dienkripsi">
            </div>

            <div class="mb-3">
                <label for="cipher_text" class="form-label">Teks Terenkripsi:</label>
                <input type="text" id="cipher_text" name="cipher_text" class="form-control" placeholder="Masukkan teks terenkripsi untuk dekripsi">
            </div>

            <div class="text-center">
                <button type="submit" name="action" value="encrypt" class="btn btn-custom mx-2">Enkripsi</button>
                <button type="submit" name="action" value="decrypt" class="btn btn-outline-secondary mx-2">Dekripsi</button>
            </div>
        </form>

        <div class="result-box">
            <h2>Hasil:</h2>
            <p><strong>Encrypted Text:</strong> {{ encrypted_text }}</p>
            <p><strong>Decrypted Text:</strong> {{ decrypted_text }}</p>
        </div>
    </div>
</body>
</html>
